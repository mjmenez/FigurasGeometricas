<div class="container">
  <h3>Para calcular área de cilindro</h3>
  <div class="row">
    <div class="col-6"> <img src="assets/imagen/area_volumen_geometricos.jpg" alt="First slide"></div>
    <div class="col-3">
      <div class="row">
        <form [formGroup]="formArea" (ngSubmit)="submit()">
          <mat-form-field>
            <input matInput  placeholder="radio" formControlName="radioCilindro" class="form-control" name="radioCilindro">
          </mat-form-field>
          <br>
          <mat-form-field>
            <input matInput placeholder="altura" formControlName="alturaCilindro" class="form-control" name="alturaCilindro">
          </mat-form-field>
          <br>
          <button id="btnSubmit" mat-raised-button type="submit" color="primary">Submit</button>
        </form>
      </div>
    </div>
    <div class="col-3">
      <div class="row">
        <div class="col-sm-5 align-selft-start">
          <label class="form-label">Área</label>
          <input [disabled]='true' [(ngModel)]="area" matInput class="form-control" >
        </div>
        <div class="col-sm-5 align-selft-start">
          <label class="form-label">Volumen</label>
          <input [disabled]='true' [(ngModel)]="volumen" matInput class="form-control" >
        </div>
      </div>
    </div>
    <div>
    </div>
  </div>
</div>
